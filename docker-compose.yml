version: "3.3"

volumes:
  postgres_data:
  static_data:
  media_data:

services:
  db:
    image: postgres:13.0-alpine
    container_name: bigcorp-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - shopi_default

  backend:
    build: ./bigcorp
    container_name: bigcorp-backend
    env_file: .env
    volumes:
      - static_data:/app/static
      - media_data:/app/media
    depends_on:
      - db
    ports:
      - 8000:8000
    restart: always
    command: sh /app/entrypoint.sh
    mem_limit: 2g
    networks:
      - shopi_default

  redis:
    image: redis:7.2.3-alpine
    container_name: bigcorp-redis
    restart: unless-stopped
    networks:
      - shopi_default

  celery:
    build: ./bigcorp
    container_name: bigcorp-celery
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - static_data:/app/static
    restart: always
    command: celery -A bigcorp worker --loglevel=info --beat
    mem_limit: 2g
    networks:
      - shopi_default

  nginx:
    image: nginx:latest
    container_name: bigcorp-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/app/static
      - media_data:/app/media
    ports:
      - 80:80
    restart: always
    networks:
      - shopi_default

networks:
  shopi_default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
