{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light p-3 shadow-md p-5 form-layout text-dark">
    <h3>Password Reset</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
</div>

{% endblock content %}
